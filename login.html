<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinderAll</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="overlay"></div>
            <div class="image-content">
                <h2>Bem-vinda ao Melhor App de Rastreiamento</h2>
                <p>O Melhor App de Rastreamento</p>
                <p>Rápido fácil e sempre ao seu alcance</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-content">
                <h1>Bem-vindo de Volta</h1>
                <p class="subtitle">Entre para acessar o FinderAll</p>
                
                <form id="loginForm" onsubmit="event.preventDefault(); processar();">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" id="username" placeholder="Digite seu email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="password-input-container">
                            <input type="password" id="password" placeholder="Digite sua senha" required>
                            <button type="button" class="toggle-password" onclick="togglePassword(this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-cadastrar">Entrar</button>
                </form>

                <p class="login-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
       
    </div>
    <script>
        function togglePassword(button) {
            const input = button.previousElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Alternar o ícone
            const icon = button.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }
    </script>
    <script src="script/login.js"></script>
</body>
</html>
