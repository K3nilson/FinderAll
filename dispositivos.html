<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinderAll - Dispositivos</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/dispositivos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>FinderAll</h1>
        </div>
        <div class="header-right">
            <span class="user-info">Olá, Usuário</span>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Voltar</a>
                <a href="#" onclick="fazerLogout()" class="nav-link">Sair</a>
            </div>
        </div>
    </header>

    <main>
        <div class="devices-container">
            <section class="device-list">
                <h2>Dispositivos Registrados</h2>
                <div class="device-item">
                    <h3>Dispositivo 1</h3>
                    <p>ID +244: 923 000 000</p>
                </div>
            </section>

            <form class="device-form">
                <h2>Registrar Novo Dispositivo</h2>
                <div class="form-group">
                    <label for="device-name">Nome do Dispositivo</label>
                    <input type="text" id="device-name" required placeholder="Digite o nome do dispositivo">
                </div>
                <div class="form-group">
                    <label for="device-id">Número do ID</label>
                    <input type="tel" id="device-id" required placeholder="Digite o número do ID">
                </div>
                <button type="submit" class="submit-btn">Registrar Dispositivo</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FinderAll - Todos os direitos reservados</p>
    </footer>

    <script src="script/deviceManager.js"></script>
    <script src="script/auth.js"></script>
</body>
</html>
